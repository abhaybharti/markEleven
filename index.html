<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mark11 -> Is Your Birthday Lucky</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="seperator">Is Your Birthday Lucky?</h1>

      <label for="dateofbirth">Date Of Birth:</label>
      <input class="textfield" type="date" name="" id="dateofbirth" required />
      <label for="lucknumber">Lucky Number:</label>
      <input class="textfield" type="number" name="" id="lucknumber" required />
      <br />
      <button class="textfield font-bold" id="checknumber">Check Number</button>
      <br />
      <p class="font-bold" id="luckstatus"></p>
    </div>
  </body>
  <script src="script.js"></script>
</html>
